<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<style>
  .container{
    display:flex;
    justify-content: center;
    align-items: center;
    height:100vh;
  }
  form{
    border:1px solid grey;
    padding:20px;
  }
  button,input{
    all : unset;
  }
 .user,.password,.google,.fb,.login{
   height:40px;
   width:300px;
   border:1px solid grey;
   margin-bottom:20px;
 }
 .user,.password{
   display:flex;
   justify-content: space-between;
   align-items:center;
   border-radius:5px;
   position:relative;
 }
 .user i,.password i{
   position: absolute;
   right:10px;
 }
 .password input{
   padding-left:10px;
 }
 .user input{
   padding-left:10px;
 }
 .password input::placeholder{
   position: absolute;
   left:10px;
 }
 .user input::placeholder{
   position: absolute;
   left:5px;
 }
 .login,.google,.fb{
   position: relative;
   border-radius:30px;
 }
 .login{
   margin-bottom:40px;
 }
 .login button{
   position: absolute;
   top:10px;
   right:43%;
 }
.google button,.fb button{
  position: absolute;
   top:10px;
   left: 24%;
}
.google,.fb{
  display:flex;
    justify-content:space-between;
    align-items: center;
}
.google img,.fb img{
  width:30px;
  height:30px;
  margin-left:25px;
}
 .user input,.password input,.google button,.fb button,.login button{
   
 }
 
 
 i{
   font-size:20px;
 }
</style>
<body>
 <div class="container">
   <form>
     <div>
     <center><h1>LOGIN</h1></center>
   </div>
   
   <div class="user">
     <input type="text" placeholder=" Enter username/email">
     <i class='bx bxs-user-circle'></i>
   </div>
   <div class="password">
     <input type="text" placeholder="password">
     <i class='bx bxs-lock-alt'></i>
     </div>
   <div class="rem">
     <input type="checkbox">Remember me
    <a href="#">Forget Password ?</a>
   </div>
   <div class="login">
     <button>LOGIN</button>
   </div>
   <div class="google">
     <img src="google-symbol.png">
     <button>continue with GOOGLE</button>
   </div>
   <div class="fb">
     <img src="facebook1.png">
     <button>continue with FACEBOOK</button>
   </div>

   </form>
    </div>
 </body>
</html>
